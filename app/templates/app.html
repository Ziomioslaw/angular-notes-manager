<section class="app">
    <header>
        [<a (click)="addNote($event)">New</a>]
        [<a [class.workInProgress]="isSavingInProgress" (click)="saveNoteButtonClick($event)">{{ isSavingInProgress ? 'Saving...' : 'Save' }}</a>]
    </header>
    <article>
        <note-detail [note]="selectedNote"></note-detail>
    </article>
    <aside>
        <note-list
            [notes]="notes"
            (noteSelectionChange)="selectedNoteChange($event)">
        </note-list>
    </aside>
</section>
