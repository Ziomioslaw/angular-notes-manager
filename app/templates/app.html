<section class="app">
    <header>
        <a (click)="saveNote($event)">[Save]</a>
    </header>
    <article>
        <note-detail [note]="selectedNote"></note-detail>
    </article>
    <aside>
        <note-list
            [notes]="notes"
            (noteSelectionChange)="selectedNoteChange($event)">
        </note-list>
    </aside>
</section>
